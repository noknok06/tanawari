{% extends 'base.html' %}

{% block title %}{{ title }} - 棚割りアプリ{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">{{ title }}</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="{{ form.title.id_for_label }}" class="form-label">提案タイトル <span class="text-danger">*</span></label>
                                {{ form.title }}
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="{{ form.customer.id_for_label }}" class="form-label">得意先 <span class="text-danger">*</span></label>
                                {{ form.customer }}
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="{{ form.shelf.id_for_label }}" class="form-label">棚 <span class="text-danger">*</span></label>
                                {{ form.shelf }}
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="{{ form.sales_rep.id_for_label }}" class="form-label">営業担当</label>
                                {{ form.sales_rep }}
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="{{ form.proposal_date.id_for_label }}" class="form-label">提案日 <span class="text-danger">*</span></label>
                                {{ form.proposal_date }}
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="{{ form.status.id_for_label }}" class="form-label">ステータス</label>
                                {{ form.status }}
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="{{ form.description.id_for_label }}" class="form-label">提案内容</label>
                        {{ form.description }}
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{% url 'proposals:proposal_list' %}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> 戻る
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> 保存
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
